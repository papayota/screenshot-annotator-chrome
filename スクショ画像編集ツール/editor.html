<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スクリーンショット注釈エディタ</title>
  <link rel="stylesheet" href="editor.css">
</head>
<body>
  <div class="container">
    <!-- ツールバー -->
    <div class="toolbar">
      <div class="tool-group">
        <h3>ツール選択</h3>
        <div class="tool-buttons">
          <button id="tool-rectangle" class="tool-btn active" data-tool="rectangle" title="矩形">
            ⬜ 矩形
          </button>
          <button id="tool-arrow" class="tool-btn" data-tool="arrow" title="矢印">
            ➡️ 矢印
          </button>
          <button id="tool-number" class="tool-btn" data-tool="number" title="番号">
            ①② 番号
          </button>
        </div>
      </div>
      
      <div class="action-group">
        <button id="btn-load-file" class="action-btn load-btn">📁 画像を開く</button>
        <button id="btn-undo" class="action-btn undo-btn">↶ 1個戻る</button>
        <button id="btn-save" class="action-btn save-btn">💾 保存</button>
        <button id="btn-clear" class="action-btn clear-btn">🗑️ クリア</button>
      </div>
    </div>

    <!-- メッセージ表示エリア -->
    <div id="message-area" class="message-area"></div>

    <!-- ファイル選択用のhidden input -->
    <input type="file" id="file-input" accept="image/*" style="display: none;">

    <!-- Canvasエリア -->
    <div class="canvas-container" id="canvas-container">
      <div id="drop-zone" class="drop-zone">
        <div class="drop-zone-text">画像をここにドロップ</div>
      </div>
      <canvas id="backgroundCanvas"></canvas>
      <canvas id="annotationCanvas"></canvas>
    </div>
  </div>

  <script src="editor.js"></script>
</body>
</html>
